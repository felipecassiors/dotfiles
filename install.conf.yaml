- clean:
    - "~"
- link:
  ~/.zshrc: zshrc
- create:
    - ~/repos
- shell:
    - command: sudo apt update && sudo apt install zsh -y
    - command: |
        '[[ -d "$HOME/.antigen" ]] && rm -rf "$HOME"'
        git clone https://github.com/zsh-users/antigen.git "$HOME/.antigen"'
    - command: chsh -s $(which zsh)
